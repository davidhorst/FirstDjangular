<div ng-controller="mainController">
  <ul id="adminDropdown" class="dropdown-content">
    <li><a href="#/reportAdmin">admin</a></li>
    <li><a href="#!">two</a></li>
    <li class="divider"></li>
    <li><a href="#!">three</a></li>
  </ul>
  <nav>
    <div class="nav-wrapper light-blue darken-3">
      <a href="#" class="brand-logo">Logo</a>
      <ul id="nav-mobile" class="right">
         <li><a class="dropdown-button" href="javascript:void(0);" data-activates="adminDropdown" dropdown>Dropdown<i class="material-icons right">arrow_drop_down</i></a></li>
        <!-- <li> {{ tokenDate }}</li> -->
        <li> {{ username }}</li>
        <li><a ng-click="logout()">logout</a></li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <button class="btn waves-effect waves-green" ng-click="show()">show</button>
      <button class="btn waves-effect waves-green" ng-click="animals = {};">hide</button>
    </div>
    <div ng-repeat="animal in animals">
      <p>Animal Name: {{ animal.name }}<p>
        <p>Animal Age: {{ animal.age }}</p>
        <p>Animal Color: {{ animal.color }}</p>
        <p>------------------------</p>
      </div>
  </div>
</div>
